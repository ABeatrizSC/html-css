<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframes</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 

        <!-- Um tamanho padrão de iframe é de 300x150 (Personalize no CSS) -->
        <!-- frameborder: 1 (com borda) (Personalize no CSS)
            frameborder: 0 (sem borda) -->
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em vídeo</a> <!-- Se o iframe não for compatível com o navegador, aparecerá isto aqui ao invés dele -->
        </iframe>
        para aprender a programar
    </p>
    <p>
        O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank"> no GitHub</a>
        </iframe>
        também é bem legal!
    </p>
</body>
</html>
